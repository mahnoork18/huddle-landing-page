<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="logo">
    
        <img src="images/logo.svg" alt="Huddle">
    
    </div>  

    <div class="image">
        <img src="images/illustration-mockups.svg" alt="image">
    </div>

    <div class="text">
      <h1>Build The Community<br>Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="button">Register</button>
    </div>
    <div class="icons">
      <a href="#"><i class="fa fa-facebook-f" style="font-size:20px"></i></a>
       <a href="#"><i class="fa fa-twitter" style="font-size:20px"></i></a>
       <a href="#"><i class="fa fa-instagram" style="font-size:20px"></i></a>
     
     </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by
      <a href="#"> Mahnoor khan</a>.
    </p>
  </footer>
</div>
</body>
</html>
